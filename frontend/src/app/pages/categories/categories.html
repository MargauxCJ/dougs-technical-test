<header>
  <h1>Catégorie</h1>
  <app-sort-buttons
    (selectionChange)="onSortSelected($event)"
    [(ngModel)]="selectedSort"
    [options]="sortOptions">
  </app-sort-buttons>
</header>

<div class="body-container">
  <div class="search-row">
  <app-search-bar></app-search-bar>
  </div>
  <div class="categories-grid">
    @for (category of (displayedCategories$|async); track category) {
      <app-category-card [category]="category"></app-category-card>
    }
  </div>
</div>

<footer>
  <button class="primary-button">Sélectionner la catégorie</button>
</footer>
